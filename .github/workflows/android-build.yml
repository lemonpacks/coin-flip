name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install -g expo-cli eas-cli
        npm install

    - name: Login to Expo
      run: |
        echo "${{ secrets.EXPO_USERNAME }}" > username.txt
        echo "${{ secrets.EXPO_PASSWORD }}" > password.txt
        eas login < username.txt < password.txt
      env:
        EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
        EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}

    - name: Configure EAS
      run: eas build:configure --non-interactive

    - name: Build Android app
      run: eas build -p android --profile preview --non-interactive
